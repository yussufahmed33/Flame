<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #111;
        }
        .page-width {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        /* Header */
        .title-wrapper-with-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        .title--primary {
            font-size: 26px;
            font-weight: bold;
        }
        .underlined-link {
            font-size: 14px;
            text-decoration: underline;
            color: #111;
        }

        /* Table */
        .cart-items {
            width: 100%;
            border-collapse: collapse;
        }
        .cart-items th {
            font-size: 13px;
            font-weight: normal;
            text-transform: uppercase;
            text-align: left;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #555;
        }
        .cart-items td {
            padding: 15px 10px;
            border-bottom: 1px solid #f2f2f2;
            vertical-align: middle;
        }
        .cart-item__media img {
            width: 90px;
            border: 1px solid #eee;
            border-radius: 6px;
        }
        .cart-item__details {
            font-size: 15px;
            font-weight: bold;
            color: #111;
        }
        .cart-item__price {
            font-size: 15px;
            color: #111;
            white-space: nowrap;
        }

        /* Quantity control */
        .quantity-control {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: fit-content;
        }
        .quantity-control button {
            background: none;
            border: none;
            font-size: 18px;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }
        .quantity-control input {
            width: 40px;
            text-align: center;
            border: none;
            font-size: 14px;
        }

        /* Remove button */
        .remove-btn {
            background: none;
            border: none;
            color: #333;
            font-size: 16px;
            cursor: pointer;
        }

        /* Totals */
        .cart__totals {
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .cart__totals span {
            font-weight: normal;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            background: #000;
            color: #fff;
            padding: 16px;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .checkout-btn:hover {
            background: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cart-items thead {
                display: none;
            }
            .cart-items tr {
                display: flex;
                flex-direction: column;
                border-bottom: 1px solid #eee;
                margin-bottom: 15px;
                padding-bottom: 15px;
            }
            .cart-items td {
                border: none;
                padding: 8px 0;
            }
            .cart__totals {
                flex-direction: column;
                text-align: left;
            }
        }
    </style>
</head>
<body>
<div class="page-width">

    <div class="title-wrapper-with-link">
        <h1 class="title title--primary">Your cart</h1>
        <a href="/collections" class="underlined-link">Continue shopping</a>
    </div>

    <!-- Empty Cart -->
    <div th:if="${#lists.isEmpty(cart)}" class="cart__warnings">
        <h1 class="cart__empty-text">Your cart is empty</h1>
        <a href="/collections" class="checkout-btn">Continue shopping</a>
    </div>

    <!-- Items -->
    <div th:unless="${#lists.isEmpty(cart)}">
        <table class="cart-items">
            <thead>
            <tr>
                <th>Product</th>
                <th></th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart}">
                <td class="cart-item__media">
                    <img th:src="@{'/' + ${item.product.image}}" alt="product">
                </td>
                <td>
                    <div class="cart-item__details" th:text="${item.product.name}"></div>
                    <div class="cart-item__price">LE <span th:text="${item.product.price}"></span></div>

                    <div class="quantity-control">
                        <button>-</button>
                        <input type="number" th:value="${item.quantity}" min="1">
                        <button>+</button>
                    </div>
                </td>
                <td>
                    <div class="cart-item__price">LE <span th:text="${item.product.price * item.quantity}"></span></div>
                    <button class="remove-btn" th:href="@{/cart/remove/{id}(id=${item.product.id})}">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="cart__totals">
            <div>Estimated total</div>
            <div>LE <span th:text="${grandTotal}"></span> EGP</div>
        </div>

        <p style="font-size:13px; color:#555;">Taxes, discounts and shipping calculated at checkout.</p>

        <a href="/checkout" class="checkout-btn">Check out</a>
    </div>
</div>
</body>
</html>
