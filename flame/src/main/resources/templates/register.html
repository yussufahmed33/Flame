<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #f00, 0 0 20px #ff4500;
            letter-spacing: 2px;
        }

        /* Form Styling */
        form {
            background: #333;
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f00;
            font-size: 2.5rem;
            text-shadow: 0 0 5px #f00, 0 0 10px #ff4500;
        }

        label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #f00;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">FL<span style="color: #ff4500;">A</span>MEÂ®</div>
</header>

<form th:action="@{/register}" method="post" th:object="${user}">
    <h2>User Registration</h2>

    <label for="firstName">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" required>

    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" required>

    <label for="email">Email</label>
    <input type="email" th:field="*{email}" id="email" required>

    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password" required>

    <label for="phone">Phone</label>
    <input type="text" th:field="*{phone}" id="phone" required>

    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" required>

    <button type="submit">Register</button>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${success}" class="success" th:text="${success}"></div>
</form>

</body>
</html>
