<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* اجعل الصفحة تحتل كامل العرض والارتفاع */
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Header */
        .header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #f00, 0 0 20px #ff4500;
            letter-spacing: 2px;
        }

        .header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .header nav ul li {
            display: inline;
        }

        .header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .header nav ul li a:hover {
            color: #f00;
        }

        /* Form styling */
        form {
            background: #333;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            animation: fadeInUp 1.5s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f00;
            font-size: 2.5rem;
            text-shadow: 0 0 5px #f00, 0 0 10px #ff4500;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #f00;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #f00;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        button:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
        }

        .success { color: green; }
        .error { color: red; }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">FL<span style="color: #ff4500;">A</span>ME®</div>
    <nav>
        <ul>
            <li><a href="#products">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<form th:action="@{/admin/addproduct}" method="post" enctype="multipart/form-data" th:object="${product}">
    <h2>Add Product</h2>

    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" required>

    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description">

    <label for="price">Price</label>
    <input type="number" step="0.01" th:field="*{price}" id="price" required>

    <label for="quantity">Quantity</label>
    <input type="number" th:field="*{quantity}" id="quantity" required>

    <label for="category">Category</label>
    <input type="text" th:field="*{category}" id="category">

    <!-- رفع صور متعددة -->
    <label for="productImages">Upload Images</label>
    <input type="file" name="productImages" id="productImages" accept="image/*" multiple>

    <button type="submit">Add Product</button>

    <div class="message success" th:if="${success}" th:text="${success}"></div>
    <div class="message error" th:if="${error}" th:text="${error}"></div>
</form>

</body>
</html>
